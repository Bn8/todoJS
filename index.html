<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="main_style.css">
        <title>
            ToDoOnline
        </title>            
    </head>
    <body>

        <div class="header">
            <div id="save" class="tabbox">Save</div>
            <div id="load" class="tabbox">Load</div>
            <div id="filter" class="tabbox">Filter</div>
        </div>

        <div class="content">
            <div id="todolist"></div>

            <input id="expiration_days" class="text_input" type="text" maxlength=3 value="7"></input>

         <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
         <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
